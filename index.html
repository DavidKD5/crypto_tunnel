<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  </head>
  <body>
    
 <div class="allContent">
    <header class="home text-center">
    <div class="account_wrapper">
      <h1 class="text-3xl">Account Overview</h1>
      <h2 id="current_date"></h2>
      <h3 class="account_balance text-4xl">$0</h3>
    </div>
    </header>
    <div class="account_wrapper w-1/5  object-center flex-row grid">
      <button class="button text-center w-full h-40  rounded-md" id="deposit_button" type="submit">Track</button>
    </div>
    
    <div class="crypto_content grid grid-col-1 text-center border-double border-4 border-white rounded-3xl p-4">
        <table class="" id="tab">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">TICKER</th>
              <th scope="col">NAME</th>
              <th scope="col">CURRENT PRICE</th>
              <th scope="col">24hr % CHANGE</th>
              <th scope="col">AMOUNT</th>
              <th scope="col">USD VALUE</th>
              <th scope="col">DELETE</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="crypto-info">
          </tbody>
        </table>
    </div>
    </div>
  </div>  
    <div class="depositMenu text-center">
      <p class="text-lg mt-5 mb-4">Search Cryptocurrency Ticker For <span class="depositOrWithdraw"></span></p>
    <div class="deposit">
      <input type="text" name="" id="cryptoInput" class="rounded-md">
      <p class="incorrectTicker"></p>
    </div>
    </div>
    <div class="amountMenu text-center">
      <p>Enter Amount Of <span class="ticker"></span><span class="cryptoName"></span> For <span class="depositOrWithdraw">:</span>:</p>
      <input type="text" name="" id="amountInput" class="rounded-md text-black">
      <p class="incorrectTicker"></p>
      <p>Total Amount In USD:</p>
      <p class="totalAmountUSD"></p>
      <button class="backBtn bg-slate-400 rounded-sm">Back</button>
      <button class="cancelBtn bg-slate-400 rounded-sm">Cancel</button>
      <button class="nextBtn bg-slate-400 rounded-sm">Next</button>
    </div>
    <div class="confirmMenu text-center">
      <p class="text-lg mt-5 mb-4">Are You Sure You Want To <span class="depositOrWithdraw text-lg mt-5 mb-4"></span><span class="text-lg mt-5 mb-4 amountOfCrypto"></span> <span class="ticker"></span> Into Account?</p>
      <button class="yesBtn bg-slate-400 rounded-sm">Yes</button>
      <button class="noBtn bg-slate-400 rounded-sm">No</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <br></br>
  </body>
</html>
