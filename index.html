<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency Tracker</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
    <header class="home text-center bg-gradient-to-b from-">
    <div class="account_wrapper">
      <h1 class="text-4xl">Account Overview</h1>
      <h2 id="current_date"></h2>
      <h3 class="account_balance text-3xl">$20,000.35</h3>
    </div>
    </header>
    <div class="account_wrapper w-3/4 object-center flex-row grid">
      <button class="button text-center text-center w-2/5 h-40 rounded-md hover:bg-blend-lighten" id="deposit_button" type="submit">Deposit</button>
      <button class="button text-center w-2/5 h-40 text-center rounded-md" id="withdraw_button" type="submit">Withdraw</button>
    </div>
    

    <div class="crypto_content grid grid-col-1 text-center border-double border-4 border-white rounded-3xl p-4">
      <!-- <section class="crypto_list_wrapper"> -->
        <table class="" id="tab">
          <thead>
            <tr>
              <th scope="col">TICKER</th>
              <th scope="col">NAME</th>
              <th scope="col">PRICE</th>
              <th scope="col">24 CHANGE</th>
              <th scope="col">AMOUNT</th>
              <th scope="col">USD VALUE</th>
            </tr>
          </thead>
          <tbody class="crypto-info">
            <tr class="fw-normal p-4 bg-transparent" v-for="each in porfolio">
              <!-- <th class="border-l-2 border-white py-2"> -->
                <th>
                <img src=""/>
                <span class="portfolioTicker">BTC</span>
              </th>
              <td class=>
                <span class="portfolioCrypto">Bitcoin</span>
              </td>
              <td class=>
                <span class="portfolioPrice">$19025.21</span>
              </td>
              <td class=>
                <spa class="portfolioChange">0.19%</span>
              </td>
              <td class=>
                <span class="portfolioCryptoAmount">2.5</span>
              </td>
              <td class=>
                <span class="portfolioAmountUSD">$35000</span>
              </td>
            </tr>
          </tbody>
        </table>
      <!-- </section> -->
    </div>
    </div>
</div>


    
<div class="deposit">
  <p class="font-medium text-lg mt-40 mb-4">Search cryptocurrency asset for deposit:</p>
  <input type="text" name="" id="cryptoSearch" class="rounded-md">
</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
