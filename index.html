<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="home">
    <div class="account_wrapper">
      <h2>Account Overview</h2>
      <h4 id="current_date"></h4>
      <h1 class="account_balance">$20,000.35</h1>
      <button class="button" id="deposit_button" type="submit">Deposit</button>
      <button class="button" id="withdraw_button" type="submit">
        Withdraw
      </button>
    </div>

    <div class="crypto_content">
      <section class="crypto_list_wrapper">
        <table class="">
          <thead>
            <tr>
              <th scope="col">TICKER</th>
              <th scope="col">NAME</th>
              <th scope="col">PRICE</th>
              <th scope="col">24 CHANGE</th>
              <th scope="col">AMOUNT</th>
              <th scope="col">USD VALUE</th>
            </tr>
          </thead>
          <tbody>
            <tr class="fw-normal" v-for="each in porfolio">
              <th>
                <img src=""/>
                <span>BTC</span>
              </th>
              <td class=>
                <span>Bitcoin</span>
              </td>
              <td class=>
                <span>$19025.21</span>
              </td>
              <td class=>
                <span>0.19%</span>
              </td>
              <td class=>
                <span>2.5</span>
              </td>
              <td class=>
                <span>$35000</span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    </div>
</div>


    <div class="deposit">
      <p>Search cryptocurrency asset for deposit</p>
      <input type="text" name="" id="cryptoInput">
      <p class="incorrectTicker"></p>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
