<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="account_content">

        <h1>Account Overview</h1>
        <h4 id="current_date"></h4>
        <button class="button" id="deposit_button" type="submit">Deposit</button>
        <button class="button" id="withdraw_button" type="submit">Withdraw</button>

    </div>

    <div class="crypto_content">
        <section class="crypto_list_wrapper">

            <h3 class="crypto">Cryptocurrency</h3>
            <h3 class="price change">Price/24hr Change</h3>
            <h3 class="amount">Amount</h3>
            <ul class="crypto_list"></ul>

        </section>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
